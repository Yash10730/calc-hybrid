<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <img src="cuimslogo.png" alt="cuims">
        <h1>Chandigarh University</h1>
    
   
    <div id="hybrid">
        
        <form class="calcTheoryMarks">

            <div id="Mst" class="mstMarks"> 
                <input type="number"min="0"class="inputStyle"placeholder="Enter MST  1 Marks">
                <input type="number"min="0"class="inputStyle"placeholder="Enter MST  2 Marks"> 
            </div>
    
            <div id="experiment" class="mstMarks">
                
                <input type="number"min="0"id="exp1"class="inputStyle"placeholder="Enter Experiment 1 Marks">
                <input type="number"min="0"id="exp2"class="inputStyle"placeholder="Enter Experiment 2 Marks">
            
                <input type="number"min="0"id="exp3"class="inputStyle"placeholder="Enter Experiment 3 Marks">
                <input type="number"min="0"id="exp4"class="inputStyle"placeholder="Enter Experiment 4 Marks">
            </div>

            <div id="ClassPerform">  
                <input type="number"min="0" id="ClassPerformance"class="inputStyle" placeholder="Enter Class Permance Marks">
            </div>

            <div id="proj"> 
                
                <input type="number"min="0" id="Project" class="inputStyle"placeholder="Enter Project  Marks">
            
            </div>

            <div id="Assignment"> 
                <input type="number"min="0"id="Assign1"class="inputStyle"placeholder="Enter Assignment  Marks">
            </div>
    
            <div id="Quiz"> 
                <input type="number"min="0"id="Qz1"class="inputStyle"placeholder="Enter Quiz  Marks">
            </div>

    
            <div id="surprise"> 
                
                    <input type="number"min="0" id="sur1"class="inputStyle" placeholder="Enter Surprise Test Marks">
                
            </div>
    
            <div id="Attendance"> 
                <input type="number"min="0"max="1"id="Attend1"class="inputStyle"placeholder="Enter Your Attendance marks [0/2]">
            
            </div>
    
            <div id="external"> 
                <input type="number"min="0"id="ext"class="inputStyle"placeholder="Enter Your External Lab Marks">
            
            </div>
            <button id="t2">Submit</button>
        </form>
       
        <footer><br>Developed By Yash & Jeet</br></footer>
    </div>
  
        <script src="app.js"></script>
</body>
</html>
